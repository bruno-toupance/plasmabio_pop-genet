name: plasmabio_pop-genet
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest priority
channels:
  - defaults
  - bioconda
  - conda-forge
dependencies:
  # Jupyter dependencies
  - jupyterhub>=1.5,<2
  - jupyterlab>=3.2,<4
  - jupyter-resource-usage
  - jupyterlab-topbar
  - jupyterlab-topbar-text
  - jupyterlab-system-monitor
  - nodejs
  # Jupyter archive
  # https://github.com/jupyterlab-contrib/jupyter-archive
  - jupyter-archive=3.3.4
  # Bash environment
  - python>=3.8
  - pip
  - pip:
    - bash_kernel
  # R environment
  - r-irkernel
  - r-base>=4.1.0
  - r-rcpp
  - r-tidyverse
  - r-factominer
  - r-factoextra
  - r-dt
  - r-repr
  - r-writexls
  - r-writexl
  - r-readxl
  - r-rcolorbrewer
  - r-gtools
  - r-catools
  - r-igraph
  - r-polyclip
  - r-dendextend
  - r-gplots
  - r-ggupset
  - r-ggridges
  - r-ggnewscale
  - r-ggpubr
  - r-ggrepel
  - r-filelock
  - r-ggally
  - r-ggcorrplot
  - r-ppcor
  - r-reshape  
  # Population Genomics
  - vcftools
  - selscan
  - plink
  - plink2
  - admixture
  - admixtools
  - slim
  - fastsimcoal2
